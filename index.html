<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>電信新世界：開放、雲原生、AI 怎麼翻轉網路、走向未來？</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&family=Poppins:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        /* 額外針對新的啟動畫面進行樣式調整 */
        #intro-screen {
            /* 讓啟動畫面填滿整個視窗 */
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            cursor: pointer;
            background-color: #2c3e50; /* Fallback color */
        }
        
        /* 圖片容器也填滿整個畫面 */
        .intro-image-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .intro-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* 關鍵屬性：讓圖片填滿容器，保持比例並裁切多餘部分 */
            object-fit: cover;
            object-position: center; /* 確保圖片置中 */
        }

        #intro-logo {
            z-index: 2; /* 確保 Logo 在上層 */
            animation: float 4s ease-in-out infinite, pulse-light 2s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(253, 203, 110, 0.7)); /* 讓 Logo 有發光感 */
            transition: transform 0.1s ease-out; /* 為點擊效果增加過渡 */
        }
        
        /* 當 Logo (作為按鈕) 被點擊時的視覺回饋 */
        #intro-logo:active {
            transform: scale(0.98);
        }

        /* 恢復為置中的浮動動畫 */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        @keyframes pulse-light {
            0% { filter: drop-shadow(0 0 20px rgba(253, 203, 110, 0.7)); }
            50% { filter: drop-shadow(0 0 35px rgba(253, 203, 110, 1)); }
            100% { filter: drop-shadow(0 0 20px rgba(253, 203, 110, 0.7)); }
        }
    </style>
</head>
<body>

    <!-- 全新設計的啟動畫面 -->
    <div id="intro-screen">
        <div class="intro-image-container">
            <!-- 底圖 Banner -->
            <img class="intro-image" src="https://raw.githubusercontent.com/thc1006/coscup-2025-telecom-new-world/main/images/banner.png" alt="簡報背景 Banner">
            <!-- 上層 Logo，作為可點擊的按鈕 -->
            <img id="intro-logo" class="intro-image" src="https://raw.githubusercontent.com/thc1006/coscup-2025-telecom-new-world/main/images/logo.png" alt="電信新世界 Logo">
        </div>
    </div>

    <!-- 簡報主容器 -->
    <div id="presentation-container">
        <div id="slide-container">
            <!-- 投影片內容將會被載入到這裡 -->
        </div>
        <div id="slide-counter"></div>
        <button id="prev-slide" class="nav-button">上一頁</button>
        <button id="next-slide" class="nav-button">下一頁</button>
    </div>

    <script src="assets/js/main.js"></script>
</body>
</html>
