<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>電信新世界：開放、雲原生、AI 怎麼翻轉網路、走向未來？</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&family=Poppins:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        /* 額外針對新的啟動畫面進行樣式調整 */
        #intro-screen {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        #intro-logo {
            width: 50%;
            max-width: 400px;
            animation: float 4s ease-in-out infinite, pulse-light 2s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(253, 203, 110, 0.7)); /* 讓 Logo 有發光感 */
        }
        @keyframes pulse-light {
            0% { filter: drop-shadow(0 0 20px rgba(253, 203, 110, 0.7)); }
            50% { filter: drop-shadow(0 0 35px rgba(253, 203, 110, 1)); }
            100% { filter: drop-shadow(0 0 20px rgba(253, 203, 110, 0.7)); }
        }
    </style>
</head>
<body>

    <!-- 全新設計的啟動畫面 -->
    <div id="intro-screen" style="background-image: url('https://raw.githubusercontent.com/thc1006/coscup-2025-telecom-new-world/main/images/banner.png');">
        <img id="intro-logo" src="https://raw.githubusercontent.com/thc1006/coscup-2025-telecom-new-world/main/images/logo.png" alt="電信新世界 Logo">
    </div>

    <!-- 簡報主容器 -->
    <div id="presentation-container">
        <div id="slide-container">
            <!-- 投影片內容將會被載入到這裡 -->
        </div>
        <div id="slide-counter"></div>
        <button id="prev-slide" class="nav-button">上一頁</button>
        <button id="next-slide" class="nav-button">下一頁</button>
    </div>

    <script src="assets/js/main.js"></script>
</body>
</html>
