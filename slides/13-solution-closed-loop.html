<style>
    .closed-loop-container {
        position: relative;
        width: 100%;
        max-width: 700px;
        height: 350px;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .loop-node {
        position: absolute;
        background-color: rgba(0,0,0,0.4);
        border-radius: 50%;
        width: 150px;
        height: 150px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 1rem;
        border: 3px solid;
        z-index: 10;
    }
    .loop-node svg {
        width: 50px;
        height: 50px;
        margin-bottom: 0.5rem;
    }
    .loop-node-title {
        font-weight: 900;
        font-size: 1.1rem;
    }
    .loop-arrow {
        position: absolute;
        width: 120px;
        height: 120px;
        border: 5px dashed #dfe6e9;
        border-radius: 50%;
        opacity: 0.7;
        animation: spin 20s linear infinite;
    }
    @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }
    .arrow-head {
        position: absolute;
        width: 0; 
        height: 0; 
        border-top: 10px solid transparent;
        border-bottom: 10px solid transparent;
        border-left: 15px solid #dfe6e9;
    }
