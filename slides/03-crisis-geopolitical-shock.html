<style>
    .supply-chain-container { 
        width: 100%; 
        height: 300px; 
        position: relative; 
        display: flex; 
        justify-content: center; 
        align-items: center; 
    }
    .circuit-bg { 
        position: absolute; 
        width: 100%; 
        height: 100%; 
        background-image: 
            linear-gradient(rgba(108, 92, 231, 0.1) 1px, transparent 1px), 
            linear-gradient(90deg, rgba(108, 92, 231, 0.1) 1px, transparent 1px); 
        background-size: 20px 20px; 
        opacity: 0.5; 
    }
    .tariff-wall { 
        position: absolute; 
        width: 20px; 
        height: 120%; 
        background: linear-gradient(to bottom, var(--coscup-pink), #d63031); 
        border-left: 4px solid var(--coscup-yellow); 
        border-right: 4px solid var(--coscup-yellow); 
        box-shadow: 0 0 20px var(--coscup-pink); 
        transform: rotate(15deg); 
        display: flex; 
        justify-content: center; 
        align-items: center; 
    }
    .tariff-label { 
        writing-mode: vertical-rl; 
        text-orientation: mixed; 
        font-weight: 900; 
        font-size: 1.5rem; 
        color: var(--coscup-yellow); 
        text-shadow: 1px 1px 2px var(--coscup-dark); 
    }
    .chain-path { 
        position: absolute; 
        height: 20px; 
        background-color: var(--coscup-green); 
        border-radius: 10px; 
        box-shadow: 0 0 10px #55efc4; 
    }
    .path-start { width: 40%; left: 0; }
    .path-end { width: 40%; right: 0; }
    .shock-icon { 
        position: absolute; 
        color: var(--coscup-yellow); 
        animation: shock-pulse 1s infinite; 
    }
    @keyframes shock-pulse { 
        0% { transform: scale(1); opacity: 1; } 
        50% { transform: scale(1.2); opacity: 0.7; } 
        100% { transform: scale(1); opacity: 1; } 
    }
</style>
<div class="w-full h-full flex flex-col justify-center items-center text-center">
    <h2 class="text-4xl font-black mb-4" style="color: #e17055; text-shadow: 2px 2px 0 var(--coscup-dark);">外部衝擊</h2>
    <h1 class="text-5xl font-black mb-6" style="color: var(--coscup-yellow); text-shadow: 3px 3px 0 var(--coscup-dark);">地緣政治與供應鏈的脆弱性</h1>
    
    <div class="supply-chain-container">
        <div class="circuit-bg"></div>
        <div class="chain-path path-start"></div>
        <div class="tariff-wall">
            <span class="tariff-label">關稅壁壘</span>
        </div>
        <div class="chain-path path-end"></div>
        <div class="shock-icon" style="top: 45%; left: 48%;">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" viewBox="0 0 16 16">
                <path d="M11.251.068a.5.5 0 0 1 .227.58L9.677 6.5H13a.5.5 0 0 1 .364.843l-8 8.5a.5.5 0 0 1-.842-.49L6.323 9.5H3a.5.5 0 0 1-.364-.843l8-8.5a.5.5 0 0 1 .615-.09z"/>
            </svg>
        </div>
    </div>

    <p class="text-2xl max-w-4xl leading-relaxed">
        全球供應鏈面臨高度不確定性，硬體成本飆升、交貨延遲...<br>
        <span class="mt-4 block p-3 bg-black bg-opacity-20 rounded-lg border-2 border-yellow-400 text-yellow-300 font-bold">
        核心提問：我們是否更需要一個「軟體定義」、更具「彈性」的網路架構來應對？
        </span>
    </p>
</div>
